<extend name="Base/common"/>

<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/Article/lists.css"/>
</block>

<block name="body">
    <div class="body_left">
        <ul class="article_type_list">
            {:W('Category/lists', array($category['id'], ACTION_NAME == 'index'))}
        </ul>
    </div>

    <div class="body_right">
        <div class="article_list">
            <section id="contents">
                <volist name="list" id="data">
                    <div class="article_description">
                        <a href="{:U('Article/detail?id='.$data['id'])}">
                            <h3 class="article_title">{$data.title}</h3>
                            <p>{$data.description}</p>
                        </a>
                    </div>
                    <div class="article_info">
                        <span>{$data.uid|get_username}</span>&nbsp;&nbsp;
                        <span>发表于 {$data.create_time|date='Y-m-d H:i:s',###}</span>
                        <span>阅读({$data.view})</span>&nbsp;&nbsp;
                    </div>
                    <hr/>
                </volist>
            </section>
        </div>
    </div>

    <div class="clear_div"></div>
</block>
