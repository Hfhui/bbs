<volist name="category" id="cate">
    <eq name="category_select" value="$cate['name']">
        <li>
            <a href="{:U('Article/lists?category='.$cate['name'])}" class="article_type_select">
                {$cate.title}
            </a>
        </li>
        <else/>
        <li>
            <a href="{:U('Article/lists?category='.$cate['name'])}">
                {$cate.title}
            </a>
        </li>
    </eq>
</volist>
