<extend name="Base/common"/>

<block name="style">
    <link rel="stylesheet" type="text/css" href="__CSS__/Index/index.css"/>
</block>

<block name="body">
    <div class="welcome_title">
        <h2>欢迎进入{:C('WEB_SITE_TITLE')}论坛！</h2>
        <hr/>
    </div>

    <div class="publish_article">
        <a href="{:U('Home/Article/publish')}">发表帖子</a>
    </div>


    <div class="article_type_list">
        <span>标签：</span>
        <ul>
            {:W('Category/lists', array(1, true))}
        </ul>
    </div>

    <div class="clear_div"></div>

    <div class="article_list">
        <section id="contents">
            <article:list name="article" category="1" child="true">
                <div class="article_description">
                    <a href="{:U('Article/detail?id='.$article['id'])}">
                        <h3 class="article_title">{$article.title}</h3>
                        <p>{$article.description}</p>
                    </a>
                </div>
                <div class="article_info">
                    <span>{$article.uid|get_username}</span>
                    <span>于 {$article.create_time|date='Y-m-d H:i',###}</span> 发表在 <span>
                        <a href="{:U('Article/lists?category='.get_category_name($article['category_id']))}">{$article.category_id|get_category_title}</a></span>
                    阅读({$article.view})
                </div>
                <hr/>
            </article:list>
        </section>
    </div>
</block>
